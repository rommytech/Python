<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to my little world</title>
    <!-- Agregar el CDN de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <!-- Contenedor centrado -->
    <div class="container text-center">
        <!-- Título centrado -->
        <h1>Choco Pastel</h1>
        <p>Los mejores pasteles de la ciudad</p>

        <!-- Contenido anterior -->
        <h2>¡Bienvenides todos!</h2>
        <p>Estamos en confianza</p>

        <!-- Botón centrado -->
        <button class="btn btn-primary">¡Cliqueame!</button>

        <!-- Sección inferior con el formulario del pastel y la imagen de cakey -->
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
        <!-- Agregar el CDN de Bootstrap JS y dependencias -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <br><br><br>

        <h1 class="text-center text-primary font-weight-bold">Choco Pastel</h1>

        <!-- Formulario y pastel al lado -->
        <div class="container mt-5 d-flex justify-content-between">
            <!-- Imagen del pastel (cakey.png) alineada a la izquierda -->
            <img src="{{ url_for('static', filename='img/cakey.png') }}" alt="Pastel Cakey" class="img-fluid mr-3"
                style="max-width: 500px;"> <!-- Mantiene tamaño de la imagen -->

            <!-- Card para el formulario -->
            <div class="card flex-grow-1 ml-3" style="max-width: 800px;"> <!-- Cambiamos a 800px -->
                <!-- Cabecera gris del formulario -->
                <div class="card-header bg-secondary text-white">
                    <h5 class="mb-0">Registro de Pedido</h5>
                </div>

                <!-- Cuerpo del formulario -->
                <div class="card-body">
                    <form method="POST" action="/guardar_pedido">
                        <!-- Campo de nombres completos -->
                        <div class="form-group mb-3">
                            <label for="fullName">Nombres Completos</label>
                            <input type="text" class="form-control" id="fullName" name="nombres"
                                placeholder="Ingrese sus nombres completos" required>
                        </div>

                        <!-- Campo seleccionable para el tipo de producto -->
                        <div class="form-group mb-3">
                            <label for="product">Producto</label>
                            <select class="form-control" id="product" name="producto" required>
                                <option value="">Selecciona un tipo de pastel</option>
                                <option value="boda">Pasteles de boda</option>
                                <option value="aniversario">Pasteles de aniversario</option>
                                <option value="bautizo">Pasteles de bautizo</option>
                            </select>
                        </div>

                        <!-- Campo para la fecha de entrega -->
                        <div class="form-group mb-3">
                            <label for="deliveryDate">Fecha de Pedido</label>
                            <input type="date" class="form-control" id="deliveryDate" name="fecha_entrega" required>
                        </div>

                        <!-- Campo para descripción -->
                        <div class="form-group mb-3">
                            <label for="description">Descripción o Detalle</label>
                            <textarea class="form-control" id="description" name="descripcion" rows="3"
                                placeholder="Ingrese los detalles del pedido"></textarea>
                        </div>

                        <!-- Botón de realizar pedido centrado -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Enviar Pedido</button>
                        </div>

                    </form>
                </div>
            </div>
        </div> <br><br><br>
</body>

</html>
